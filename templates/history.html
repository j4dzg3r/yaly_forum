{% extends "base.html" %}


{% block content %}

<title>{{ title }}: история изменений</title>

<div class="right-content">
    <h1>{{ title }}: история изменений</h1>
    <ul style="list-style-type:disc">
        {% for rev in revisions %}
        <li data-revid="{{ rev_id }}" class="revision">
            <span>
                {{ rev.time}} {{rev.author_id}} {{ rev.descr }} {{ rev.verified }}
            </span>
        </li>
    </ul>
</div>
{% endblock %}
