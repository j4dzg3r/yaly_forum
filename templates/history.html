{% extends "base.html" %}


{% block content %}

<title>{{ title }}: история изменений</title>

<h1>{{ title }}: история изменений</h1>
<ul style="list-style-type:disc">
    {% for rev in revisions[::-1] %}
    <li data-revid="{{ rev_id }}" class="revision">
        <span>
            <a href="/wiki/{{ title }}?oldid={{ rev.id }}">{{ rev.created_at }}</a> {{ rev.author.nickname }} {{ rev.description }} {{ rev.verified }}
        </span>
    </li>
    {% endfor %}
</ul>

{% endblock %}
