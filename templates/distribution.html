{% extends "base.html" %}

{% block content %}
    <img src="static/img/MARS-2-7.png" alt="здесь должна была быть картинка, но не нашлась">
    <h1>Размещение по каютам</h1>
    {% set room = "Каюта №" %}
    <ul>
        {% for person in stuff %}
        <li>{{ person }} - {{ room }} {{ loop.index }} {% if loop.first %}- капитан корабля{% endif %}</li>
        {% endfor %}
    </ul>
{% endblock %}
