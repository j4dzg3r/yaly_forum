{% extends "base.html" %}

{% block content %}
<title>
    Pages to be moderated
</title>

<h1>Pages to be moderated</h1>
{% for item in revisions %}
<div class="col-md6 border rounded">
    <p><a href="/wiki/revision/{{ item.id }}">{{ item.id }}: {{ item.article.title }}</a></p>
</div>
{% endfor %}
{% endblock %}
