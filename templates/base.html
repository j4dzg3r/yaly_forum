<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet"
          href="https://ru.wikipedia.org//w/load.php?lang=ru&modules=codex-search-styles%7Cext.echo.styles.badge%7Cext.flaggedRevs.basic%2Cicons%7Cext.tmh.player.styles%7Cext.uls.interlanguage%7Cext.visualEditor.desktopArticleTarget.noscript%7Cext.wikimediaBadges%7Cjquery.makeCollapsible.styles%7Cmediawiki.widgets.styles%7Coojs-ui-core.icons%2Cstyles%7Coojs-ui.styles.icons-alerts%2Cindicators%7Cskins.vector.styles.legacy&only=styles&skin=vector">
</head>

<body>
<header>
    <a href="/wiki">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1024px-Wikipedia-logo-v2.svg.png"
                 alt="Logo">
        </div>
    </a>
    {% block search %}{% endblock %}

    <div class="user-links">
        {% if current_user.is_authenticated %}
            {% if answer %}
                <a class="btn btn-primary " href="/moderate">Moderation</a>
            {% endif %}
            <a class="navbar-brand" href="/logout">{{ current_user.nickname }}</a>
        {% else %}
            <p>
                <a class="btn btn-primary " href="/sign_up">Sign up</a>
                <a class="btn btn-success" href="/sign_in">Log in</a>
            </p>
        {% endif %}
        <br>
        {% if answer %}
            <a href="/wiki/{{ title }}?action=edit">Edit</a>
            <a href="/wiki/{{ title }}?action=history">View history</a>
        {% endif %}
    </div>
</header>

<!-- Begin page content -->
<main role="main" class="container">
    <div class="main-content">
        <aside class="left-sidebar">
            <div class="accordion">
                <a href="/wiki">Main page</a>
                <a href="/wiki/Special:Random_article">Random article</a>
            </div>
        </aside>
        <div class="right-content">
            {% block content %}{% endblock %}
        </div>
    </div>
</main>

</body>
</html>
